<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Notes</title>
    <!-- css style link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 text-primary">Bank Notes</h1>
    </header>
    <section class="mt-5">
        <div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <img height="490px" src="./images/bank-note.jpg" alt="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card d-flex align-items-center">
                        <div class="card-body">
                            <div>
                                <!-- income field -->
                                <h3 class="fs-6 text-center">Income</h3>
                                <label class="mt-3" for="income">Income:</label>
                                <input id="income-field" class="ms-2 border-0 input-background rounded" type="text"
                                    id="income" placeholder="">
                                <!-- expenses field -->
                                <h3 class="fs-6 mt-3 text-center">Expense</h3>
                                <label class="mt-3 ms-3" for="food">Food:</label>
                                <input id="food-field" class="ms-2 border-0 input-background rounded" type="text"
                                    id="food" placeholder=""><br>
                                <label class="mt-3 ms-4" for="rent">Rent:</label>
                                <input id="rent-field" class="ms-1 border-0 input-background rounded" type="text"
                                    id="income" placeholder=""><br>
                                <label class="mt-3" for="clothes">Clothes:</label>
                                <input id="clothes-field" class="ms-2 border-0 input-background rounded" type="text"
                                    id="clothes" placeholder=""><br>
                                <div class="mt-3 text-center">
                                    <button id="calculate-btn"
                                        class="px-4 border-0 button-color rounded text-white">Calculate</button>
                                </div>
                            </div>
                            <!-- Total expenses & balance -->
                            <div class="mt-4 text-center">
                                <h3 class="fs-6 mt-4 text-center">Total Expenses:<span id="total-expenses">00</span>
                                </h3>
                                <h3 class="fs-6">Balance:<span id="balance">00</span></h3>
                            </div>
                            <!-- rate calculation -->
                            <div class="mt-3">
                                <span>Save:</span>
                                <input id="save-rate" class="ms-2 px-4 border-0 input-background rounded"
                                    style="width: 100px;">
                                <span>%</span>
                                <button id="save-btn"
                                    class="px-5 border-0 button-color rounded text-white">Save</button>
                            </div>
                            <!-- Saving amount & remaining balance -->
                            <div class="mt-3 text-center">
                                <h3 class="fs-6">Saving Amount:<span id="saving-amount">00</span> </h3>
                                <h3 class="fs-6">Remaining Balance:<span id="remaining-balance">00</span> </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- vanila javascript link -->
    <script src="./js/script.js"></script>
</body>

</html>
